<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Room Creator</title>
        <link rel="icon" type="image/x-icon" href="../assets/aim-guy.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="room.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <!-- css -->

        <link rel="stylesheet" href="../styles/form.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="../assets/aim-guy.png" alt="logo" />
            <p class="title">Room Editor</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="create-room-form">
                <label>
                    <div>Create a Room</div>
                    <input name="room-name" required placeholder="Name Your Room" />
                </label>
                <label>
                    <div>Description</div>
                    <textarea
                        name="room-description"
                        required
                        placeholder="Describe Your Room"
                    ></textarea>
                </label>
                <label>
                    <select name="room-category">

                    </select>
                </label>
                <label>
                    <div>Room Image</div>
                    <input
                        id="image-input"
                        name="image"
                        type="file"
                        placeholder="Upload an
                    image..."
                    />
                </label>
                <img src="../assets/placeholder-image.png" id="preview" class="preview" />
                <button>Create Room</button>
                <p id="error-display" class="error"></p>
            </form>
        </main>
    </body>
</html>
