<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>AOLOL</title>
        <link rel="icon" type="image/x-icon" href="/assets/aim-guy.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="/styles/home.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/aim-guy.png" alt="logo" />
            <p class="title">What is this, AOL?</p>
            <nav>
                <a href="/">Home</a>
                <a href="/create.room/index.html">Create Room</a>
                <a href="/create.profile/index.html">Create Profile</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <section id="rooms">
                <ul id="rooms-list">
                    <li class="room-item">
                        <div class="description-image-container">
                            <div class="title-category-container">
                                <h3 class="room-title">Room</h3>
                                <span class="room-category">üçï</span>
                            </div>
                            <img
                                class="avatar"
                                src="/assets/placeholder-image.png"
                                alt="room-avatar"
                            />
                        </div>
                        <p class="room-description">a little info about this room</p>
                    </li>
                </ul>
            </section>
            <p id="error-display"></p>
        </main>
    </body>
</html>
