<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/aim-guy.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="/room.detail/room-detail.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="/styles/home.css" />
        <link rel="stylesheet" href="/room.detail/room-detail.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/aim-guy.png" alt="logo" />
            <p class="title">Supabase Web App</p>
            <nav>
                <a href="/">Home</a>
                <a href="/create.room/index.html">Create Room</a>
                <a href="/create.profile/index.html">Create Profile</a>
                <a id="sign-out-link" href="/auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <section id="about-room-comment-form">
                <div class="banner">
                    <h2><img src="/assets/aim-guy.png" class="lil-guy" />An Internet Room</h2>
                    <button class="X-button" id="x-button">X</button>
                    </div>
                <div id="room-detail">
                    <h2 id="room-title"></h2>
                    <span id="room-category"></span>
                    <p id="about-room"></p>
                    <img src="" alt="" id="room-image" />
                </div>
                <form id="add-comment-form">
                    <h3 id="message-board-header">What do you want to talk about?</h3>
                    <input name="text" type="text" />
                    <button>Submit</button>
                </form>
            </section>
            <section id="comment-section">
                <ul id="comments"></ul>
            </section>
            <p id="error-display"></p>
        </main>
    </body>
</html>
